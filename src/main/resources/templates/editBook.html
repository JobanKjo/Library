<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Book</h1>
        <form action="#" th:action="@{/books/edit/{bookID}(bookID=${book.bookID})}" th:object="${book}" method="post">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" placeholder="ISBN">
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" th:field="*{publisher}" placeholder="Publisher">
            </div>
            <div class="form-group">
                <label for="publishYear">Publish Year</label>
                <input type="number" class="form-control" id="publishYear" th:field="*{publishYear}" placeholder="Publish Year">
            </div>
            <div class="form-group">
                <label for="availableCopies">Available Copies</label>
                <input type="number" class="form-control" id="availableCopies" th:field="*{availableCopies}" placeholder="Available Copies">
            </div>
            <button type="submit" class="btn btn-primary">Edit Book</button>
            <button type="button" class="btn btn-primary" onclick="goBack()"> Back</button>
            <script>
            function goBack(){
              window.history.back();
                  }
            </script>
        </form>
    </div>
</body>
</html>
